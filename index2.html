<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Part 2</title>

    <link rel="stylesheet" href="./index2.css"/>


    <!-- Internal Styling -->
    <style>
        img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    
    <!-- list and list items -->

    <!-- ordered lists -->

    <ol>
        <li>
            First
        </li>
        <li>
            Second
        </li>
        <li>
            Third
        </li>
    </ol>

    <ul>
        <li>
            First
        </li>
        <li>
            Second
        </li>
        <li>
            Third
        </li>
    </ul>

    <!-- Nested Lists -->
    <ul>
        <li>This is a nested list</li>
        <ul>
            <li>This is a nested item</li>
            <li>This is another nested item</li>
        </ul>
    </ul>

    <!-- ANCHOR TAGS -->
    <!-- Hyperlink (link) -->
    <!-- anchor tags require attributes  -->
    <a href="./index.html">This is a link for index page</a>

    <br />

    <!-- IMAGES -->
    <img style="width: 80px; height: 80px" alt="Jupiter" src="./Jupiter.jpg"/>

    <div id="div1" class="testDivs">Division One</div>
    <div id="div2" class="testDivs">Division Two</div>

</body>
</html>
